<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/intro.css">
<script src="../js/jquery-2.2.0.min.js"></script>
	<title></title>
</head>
<body>
<div class="products">
			
			</div>

			
<script type="text/javascript">
var USERNAME = "ervtod";
var PASSWORD = "ervtod";
var API_URL = "http://pub.jamaica-inn.net/fpdb/api.php?username=" + USERNAME + "&password=" + PASSWORD	

	$(document).ready(function(){

	// Get all products from the api (as JSON)
	$.getJSON(API_URL, {action : 'inventory_get'}, function(data){
		// Loop through the fetched products
		$.each(data.payload, function(i, data){
			// Append each product name to the DOM
			$('.products').append("<div class='alcohol'><h3>" + data.namn + "</h3></div>");
		});
	});
});
</script>			


</body>
</html>
