<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="chooseLanguage">

<form>

    <div id="main">

        </div>

<div id="filterbevereges">


    <label>
        <h3 id="beveragesLanguage">Beverages</h3>
    </label>

        <label>
            <input type="checkbox" name="check">

            <input type="checkbox" name="check">
            <span class="wine-text" id="EnglishSvenska2">Wine</span>

    <form>

            <h3 id="EnglishSvenska4">Allergies</h3>

            </li>
            <li>
                <label>Gluten<input id="gluten" type="checkbox"></label>
            </li>
        </ul>

    </form>
</div>


<div id="chart" ondrop="drop(event)" ondragover="allowDrop(event)">

    <h3>Table 4</h3>
    <img class="tableChart" id="tableImage" src="table.svg">

    <form>
        <table id="orderList">
            <tr>
                <th id="AMT">AMT.</th>
                <th id="NAME">NAME</th>
                <th id="PRICE">PRICE</th>
            </tr>


        </table>
    </form>
</div>


<script>
    function goBack() {
        window.history.back();
    }
</script>


<script type="text/javascript">
    $(document).ready(function () {
        $('tr').click(function (event) {
            $(this).toggleClass('selected');
            if (event.target.type !== 'checkbox') {
                $(':checkbox', this).trigger('click');
            }
        });
    });
</script>


<script type="text/javascript">$('#white').click(function () {
    $('#main, #filterbevereges, #filterallergic, #chart').css({"background-color": "red"});
});

$('#blue').click(function () {
    $('#main, #filterbevereges, #filterallergic, #chart').css({"background-color": "blue"});
});
$('#white').click(function () {
    $('#white').css({"color": "blue"});

    $('#blue').click(function () {
        $('#blue').css({"color": "blue"});
    }); </script>
<script type="text/javascript">

    $(function () {
        $('#wines').click(function () {
            if ($(this).is(':checked')) {
                $(".products").hide();
                $(".productwine").show();
            }
            else
                $(".products").show();

        });

    });


    $(document).ready(function () {

        // Get all products from the api (as JSON)
        $.getJSON("http://pub.jamaica-inn.net/fpdb/api.php?name=jorass&password=jorass&action=inventory_get", function (data) {
            // Loop through the fetched products
            $.each(data.payload, function (i, data) {
                // Append each product name to the DOM
                $('.products').append("<div id='" + data.beer_id + "' class='alcohol' ondrop='drop(event)' ondragover='allowDrop(event)' draggable='true' ondragstart='drag(event)'><img src='beer.svg' alt='dricka'><p id='bearBrand'>Name: " + data.namn + "</p><p id='bearPrice'> Price: " + data.pub_price + " kr</div>");
            });
        });
    });

    $(document).ready(function () {
        // Get all products from the api (as JSON)
        $.getJSON("file:///Applications/MAMP/htdocs/FD/wine.json", function (data) {
            // Loop through the fetched products
            $.each(data.payload, function (i, data) {
                // Append each product name to the DOM
                $('.productwine').append("<div class='alcohol' ondrop='drop(event)' ondragover='allowDrop(event)' draggable='true' ondragstart='drag(event)'><img src='beer.svg' alt='dricka'><p id='bearBrand'>Name: " + data.namn + "</p><p> Price: " + data.pub_price + " kr</div>");
            });
        });
    });
</script>
<script type="text/javascript">

    name = localStorage.getItem("name");
    alert(name);

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        object = document.getElementById(data);
        val = object.getElementsByTagName('p');

        strName = val[0].innerHTML.split(': ')[1];
        strPrice = val[1].innerHTML.split(': ')[1];

        table = document.getElementById("orderList");
        row = table.insertRow(-1);
        col0 = row.insertCell(0)
        col1 = row.insertCell(1);
        col2 = row.insertCell(2);
        col0.innerHTML = 1;
        col1.innerHTML = strName;
        col2.innerHTML = strPrice;
    }

</script>
