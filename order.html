<!DOCTYPE html>
<html lang"en">
<head>
	<script src="jquery-2.2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="intro.css">
	<title>Order</title>
</head>
<body>
<button onclick="goBack()">Go Back</button>
<script>
function goBack() {
    window.history.back();
}

</script>

<div id="chart" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">
	<form>
	<table>
    <th>Amount</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  </table>
	</form>
</div>
<script type="text/javascript">
$(document).ready(function() {
  $('tr').click(function(event) {
    $(this).toggleClass('selected');
    if (event.target.type !== 'checkbox') {
      $(':checkbox', this).trigger('click');
    }
  });
});


</script>
  
<div id="main">
	<form>
	<h1>
		5 Most Popular
	</h1>	
  <div class="products">
      
      </div>
	</form>
</div>
<script type="text/javascript">
var USERNAME = "ervtod";
var PASSWORD = "ervtod";
var API_URL = "http://pub.jamaica-inn.net/fpdb/api.php?username=" + USERNAME + "&password=" + PASSWORD  
    $(document).ready(function(){

  // Get all products from the api (as JSON)
  $.getJSON(API_URL, {action : 'inventory_get'}, function(data){
    // Loop through the fetched products
    $.each(data.payload, function(i, data){
      // Append each product name to the DOM
      $('.products').append("<div class='alcohol' ondrop='drop(event)' ondragover='allowDrop(event)' draggable='true' ondragstart='drag(event)'><img src='beer.svg' alt='dricka'><p>Name: " + data.namn + "</p><p> Price: " + data.pub_price  + " kr</div>");
    });
  });
});
</script>   
<script type="text/javascript">
  
  function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

</script>
</body>
</html>
